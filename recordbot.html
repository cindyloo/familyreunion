 <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">StoryBot</h3>
              <h4 class="masthead-brand">Bishop Family Archive</h4>
              <nav>
                <ul class="nav masthead-nav">
                  <li class="active"><a href="#">Home</a></li>
                  <li><a href="#">Help</a></li>
                  <li><a href="#">Contact</a></li>
                </ul>
              </nav>
            </div>
          </div>

        
	 	 <div id="hostreg" class="customText">
			<h2>
				<label>Host Name:</label>
				<input id="archivistname" type="text" placeholder="Enter Your Name" ></input>
				<label>Archive Description:</label>
				<textarea id="description" name="description" rows="10" cols="50" placeholder="Enter Description"></textarea>
				<label>Video link:</label>
				<input id="hosturlLink" type="text"></input>
				<label>Email:</label>
				<input id="hostemail" type="text" placeholder="Enter Your Name"></input>
			
				<input type="submit" onclick="setupFirebaseURL();" value="Next"></input>
				
			</div>
			
			<div id="hostsendlink" class="customText">
			<h2>
				<label>Enter email addresses here:</label>
				<textarea id="familyEmails" type="text" placeholder="Comma delimited email list"></textarea>
				<label>Email text:</label>
				<input id="hosturlLink" type="text"></input>
				
			
				<input type="submit" onclick="sendFamilyEmails();" value="Next"></input>
				
			</div>
			<div id="familyRegistration" class="customText">
			<h2>
				<label>Name:</label>
				<input id="archivistname" type="text" value="Enter Your Name" placeholder="Enter Your Name"></input>
				<label>Description:</label>
				<input type="textarea" value="Relation to Sender" placeholder="Relation to Sender"></input>

				<br/>
				<input type="submit" onclick="setReadyState();" value="Next"></input>
				
			</div>
  			<div class="inner cover">

             <div id="main">

      			<video width="640" height="360" id="theplayer" preload="none">
             		<source id="FFYouTube" src="http://youtu.be/R3AeW-c69og" type="video/youtube"> 				 
				</video>
        
        
			<div id="viz" >
				<div>
				<canvas id="analyser" width="300" height="20"></canvas>
				</div>
				<div>
				<canvas id="wavedisplay" width="300" height="20"></canvas>
				</div>
			</div>
			<div id="controls" >
				<div id="readyState">
					<p id="play">Play Movie and Record Audio</p>
				
				</div>	
				
				<div id="recordingState">
					<p id="recordingStatus">Stop Recording...</p>
					<div id="recordingCircle" onclick="toggleRecording(this);setSaveState();">
					</div>	
				</div>
				<div id="saveState">
					<div>
					<a id="save" href="#" onclick="saveAudio();setSavedState();">Upload or </a>
					<a href="#" onclick="setReadyState();">Start Over</a>
					</div>
				</div>
				
				<div id="savedState">
					<p id="sent">Saved and Sent!</p>
					<a href="#" onclick="setReadyState();">Record Another Story</a>
				</div>
				
			</div>
  		</div>
      </div>

    </div>

</body>
</html>

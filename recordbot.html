 
<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="icon" href="../../favicon.ico">
   
    <title>RecorderBot</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    

    <!-- Bootstrap theme -->
   
<link href='http://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>        
<link rel="stylesheet" href="build/mediaelementplayer.css" />   
    <script src="js/jquery-2.1.3.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.css">
     <link href="css/layout.css" rel="stylesheet">
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    
    <script src="build/mediaelement-and-player.js"></script>
   <!-- <script src="build/custom.js"></script> -->
    
    <script src="js/audiodisplay.js"></script>
    <script src="js/recorderjs/recorder.js"></script>
    <script src="js/main.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
  <script src="js/recordbot.js"></script>
 
  </head>
  
 <body>
 	<div class="container-fluid col-md-12">
 
 			<div id="hostreg" class="customText row">
 				<div class="row">
 					<label>Host Name:</label>
 				</div>
 				<div class="row">
 					<input id="archivistname" type="text" placeholder="Enter Your Name" >
 				</div>
 				<div class="row">
 					<label>Archive Description:</label>
 				</div>
 				<div class="row">
 					<textarea id="description" name="description" rows="10" cols="50" placeholder="Enter Description"></textarea>
 				</div>
 				<div class="row">
 					<label>Video link:</label>
 				</div>
 				<div class="row">
 					<input id="hosturlLink" type="text">
 				</div>
 				<div class="row">
 					<label>Email:</label>
 				</div>
 				<div class="row">
 					<input id="hostemail" type="text" placeholder="Enter Your Name">
 				</div>
 				<div class="row">
 					<input type="submit" onclick="setupFirebaseURL();" value="Next">
 				</div>
 			</div>	
 			<div id="hostsendlink" class="customText row">

 				<div class="row">
 					<label>Enter email addresses here:</label>
 				</div>
 				<div class="row">
 					<textarea id="familyEmails" type="text" placeholder="Comma delimited email list"></textarea>
 				</div>
 				<div class="row">
 					<label>Email text:</label>
 				</div>
 				<div class="row">
 					<input id="emailBody" type="text">
 				</div>
 				<div class="row">
 					<input type="submit" onclick="sendFamilyEmails();" value="Next">	
 				</div>
 				<div class="row">
 					<label>Or copy this link and send your own email:</label>
 					<input id="copylink" type="text" >
 				</div>
 			</div>
 			<div id="familyRegistration" class="customText row"> 	

 				<div class="row">
 					<label>Name:</label>
 				</div>
 				<div class="row">
 					<input id="familyname" type="text" value="changeme" placeholder="Enter Your Name">
 				</div>
 				<div class="row">
 					<label>Description:</label>
 				</div>
 				<div class="row">
 					<input type="textarea" placeholder="Relation to Sender">	
 				</div>
 				<div class="row">
 					<input type="submit" onclick="setReadyState();" value="Next">
 				</div>
 			</div>
 	
 	
 	   		<div id="main" class="row" >
 	  			<video width="800" height="400" id="theplayer" preload="none">
 	         		<source id="FFYouTube" src="http://www.youtube.com/watch?v=XhtkOSyjMe8" type="video/youtube"> 				 
 				</video>
 				
 			<div id="controls" class="row col-xs-4">
 				
 				<div id="readyState">
 						<label id="play">Play Movie and Record Audio</label>	
 				</div>	
 					
 				<div id="recordingState" onclick="toggleRecording(this);setSaveState();">
 					<label id="recordingStatus">Stop Recording...</label>
 					<div id="recordingCircle" >
 					</div>	
 				</div>
 					
 				<div id="saveState">
 						<div>
 						<a id="save" href="#" onclick="saveAudio();setSavedState();">Upload or </a>
 						<a href="#" onclick="setReadyState();">Start Over</a>
 						</div>
 					</div>
 					
 				<div id="savedState">
 						<label id="sent">Saved and Sent!</p>
 						<a href="#" onclick="setReadyState();">Record Another Story</a>
 					</div>
 				</div>
 	  		</div>
 	  		</div>
 	  	</div>

	<script type="text/javascript">
	  // get video element
	  var video = document.getElementsByTagName("video")[0];
	  

	</script>

</body>
</html>

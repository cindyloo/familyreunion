 
<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="icon" href="../../favicon.ico">
   
    <title>RecorderBot</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
     <link href="css/layout.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
        
        
    <script src="js/bootstrap.js"></script>
    <script src="js/jquery-2.1.3.js"></script>
    <script src="js/bootstrap.min.js"></script>
    
    <script src="js/audiodisplay.js"></script>
    <script src="js/recorderjs/recorder.js"></script>
    <script src="js/main.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
  <script src="js/recordbot.js"></script>
  </head>
  
 <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">StoryBot</h3>
              <h4 class="masthead-brand">Bishop Family Archive</h4>
              <nav>
                <ul class="nav masthead-nav">
                  <li class="active"><a href="#">Home</a></li>
                  <li><a href="#">Help</a></li>
                  <li><a href="#">Contact</a></li>
                </ul>
              </nav>
            </div>
          </div>

        

			<div id="registration">
			<h2>
				<label>Name:</label>
				<input id="archivistname" type="text" value="Enter Your Name"></input>
				<label>Description:</label>
				<input type="textarea" value="Enter Description"></input>
				<input type="submit" onclick="setReadyState();" value="Next"></input>
			</div>


  			<div class="inner cover">

             <div id="main">

      			<video class="v" autobuffer controls>
             		<source src="assets/bestofbarry_final.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'> 
					<source src="assets/dad_5min.ogv" type='video/ogg; codecs="theora, vorbis"'> 
				</video>
            
           
        
			<div id="viz" >
				<div>
				<canvas id="analyser" width="500" height="50"></canvas>
				</div>
				<div>
				<canvas id="wavedisplay" width="500" height="50"></canvas>
				</div>
			</div>
			<div id="controls" >
				<div id="readyState">
					<p id="play">Play Movie and Record Audio</p>
					<div id="triangle" onclick="toggleRecording(this);setRecordingState();">
					</div>	
				</div>
				<div id="recordingState">
					<p id="recording">Recording...</p>
					<div id="recordingCircle" onclick="toggleRecording(this);setSaveState();">
					</div>	
				</div>
				<div id="saveState">
					<p id="saveit">Save Recording or Start Over?</p>
					<div>
					<a id="save" href="#">
					<img src="assets/save.png" onclick="saveAudio();setSavedState();"></a>
					<a href="#" onclick="setReadyState();">Do Over</a>
					</div>
				</div>
				
				<div id="savedState">
					<p id="save">Saved and Sent!</p>
					<a href="#" onclick="setReadyState();">Record Another Story</a>
				</div>
				
			</div>
  		</div>
      </div>

    </div>

</body>
</html>

<script type="text/javascript">
  // get video element
  var video = document.getElementsByTagName("video")[0];
  

</script>

  </body>
</html>

<div id="gupmain" class="col-xs-4 col-md-4 container-fluid">
    
    <div id="gup2main" class="row">
    
      <div id="alert" class="alert alert-block alert-error" style="display:none;">
        <h4 class="alert-heading" id="message"></h4>
      </div>

      <div id="mainContainer">

      <div id="status" style="display:none;" class="row">
        <h3>Welcome <span id="username"></span>!</h3>
        <p>Click on any online user to initiate a chat.  Press Skip for Author mode.</p>
      </div>

      <br/>

      <div id="initialView" class="row">
      	<div id="users" class="span2 well row">
      	</div>
      	<a id="skip" onclick="setSingularState()">Skip to author narration</a>
      </div>
      

      <div class="modal" id="incomingCall" tabindex="-1" role="dialog"
           aria-labelledby="incomingCall" aria-hidden="true">
           <div class="modal-content col-md-4 col-xs-2">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
          <h3>Incoming Call</h3>
        </div>
        <div class="modal-body">
          <img src="img/incoming.png"/><br/><p>&nbsp;</p>
          <p>You have an incoming call from <span id="incomingUser"></span></p>
          <video id="incomingRing" src="" loop/>
        </div>
        <div class="modal-footer">
          <button class="btn" data-dismiss="modal" aria-hidden="true">Reject</button>
          <button id="incomingAccept" class="btn btn-primary">Accept</button>
        </div>
        </div>
      </div>

      </div> <!-- mainContainer -->
    </div>
    

    <div id="call" class="row" style="display: none;">
      <div id="dialing" class="row">
        <img src="img/loading.gif"/>
        <b>Dialing...</b>
      </div>
      
      <div id="hangup" style="display: none;" class="row">
        <a class="btn btn-danger" onclick="endCall();">Hang Up</a>
      </div>
      
      <div id="videoconfholder" class="row" style="height:300px;">
       	<div style="z-index:1000;float:left;position:relative;">
        	<video width="100" height="100" id="localvideo" style="float:left;position:relative;border:2px solid white"/>
      	</div>
       	<div  style="float:left;position:absolute;">
        	<video width="320" height="240" id="remotevideo" />
 	   	</div>
 	 
    </div>
      
 </div>

<div id="viz" class="row" >
 	<div class="row" >
 		<canvas id="analyser" width="300" height="20"></canvas>
 	</div>
 	<div class="row" >
 		<canvas id="wavedisplay" width="300" height="20"></canvas>
 	</div>
 </div>

    <div class="col-md-4 container" style="display: none;">
      <button type="button" class="btn btn-warning" data-toggle="collapse"
        data-target="#debug">Hide Debug</button>
      <br/>
      <pre id="debug" class="collapse in"></pre>
    </div>
 </div>
